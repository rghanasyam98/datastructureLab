<!DOCTYPE html>
<body>
<form>
<H1>Enter a String:</h1><input type="text" id="txt"> </input><br>
<button type="button" onclick="sfun();">String Operations</button>
<H1>Enter a Number:</h1><input type="text" id="txt2"> </input></form>



<button type="button" onclick="mfun();">Math Operations</button></form>
<script type="text/javascript">
function sfun()
{
var x=document.getElementById("txt").value;

document.write("STRING OPERATIONS","<br>");
document.write("Length of string:",x.length,"<br>");
document.write("Substring1:",x.slice(0,4),"<br>");
document.write("Substring2:",x.substr(1,3),"<br>");
document.write("Replaced string:",x.replace("Morning","Evening"),"<br>");
document.write("Uppercase:",x.toUpperCase(),"<br>");
document.write("Lowercase:",x.toLowerCase(),"<br>");
document.write("Character at 0:",x.charAt(0),"<br>");
document.write("Index of G :",x.indexOf("G"),"<br>");
var y="Ghanasyam ";
document.write("Concatenated string:",x.concat(" ",y),"<br>");

}
function mfun()
{
var a=document.getElementById("txt2").value;

document.write("MATH OPERATIONS","<br>");

document.write("Square Root :",Math.sqrt(a),"<br>");
document.write("Power of 2:",Math.pow(a,2),"<br>");
document.write("Minimam of 1,2,3,4 :",Math.min(1,2,3,4),"<br>");
document.write("Maximam of 1,2,3,4:",Math.max(1,2,3,4),"<br>");
document.write("Round of 3.14:",Math.round(3.14),"<br>");
document.write("Ceil of 3.14:",Math.ceil(3.14),"<br>");
document.write("Floor of 3.14:",Math.floor(3.14),"<br>");
document.write("Modulus of -3.14:",Math.abs(-3.14),"<br>");


}


</script>
</body>
</html>
